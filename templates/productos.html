<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos - AI Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        /* Ajuste de títulos de sección */
        h2 {
            font-size: 2rem;
            color: #0d47a1;
            text-transform: capitalize; 
            margin-bottom: 15px;        
            text-align: center;
        }

        /* Grid productos */
        .productos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            margin-top: 20px;
        }

        .producto-card {
            background: #f4f4f9;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
        }

        .producto-card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .producto-card h3 {
            font-size: 1.2rem;
            color: #1976d2;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .producto-card p {
            font-size: 1rem;
            font-weight: bold;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .modal-content img {
            max-width: 200px;
            margin-bottom: 15px;
        }

        .modal-content h3 {
            margin-bottom: 10px;
            color: #0d47a1;
            text-transform: capitalize;
        }

        .modal-content p {
            margin-bottom: 12px;
        }

        .cerrar {
            position: absolute;
            top: 12px;
            right: 18px;
            font-size: 1.8rem;
            cursor: pointer;
            color: #666;
        }

        /* Chatbot flotante */
        #chatbot-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 10000;
            cursor: move;
            transition: transform 0.3s;
        }
        #chatbot-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        #chatbot-logo:hover {
            transform: scale(1.2);
        }

        /* Responsive */
        @media(max-width: 1024px){
            .productos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media(max-width: 768px){
            .productos-grid {
                grid-template-columns: 1fr;
            }
            h2 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
  {% include 'header.html' %}

  <main>
    <!-- Sección Productos -->
    <section id="productos" class="productos">
        <h2>Nuestros Servicios</h2>
        <div class="productos-grid">
            <div class="producto-card" 
                 data-nombre="Chatbot Inteligente" 
                 data-precio="125.9" 
                 data-descripcion="Asistente virtual con IA para automatizar la atención al cliente en tu negocio." 
                 data-imagen="{{ url_for('static', filename='chatbot.jpg') }}">
                <img src="{{ url_for('static', filename='chatbot.jpg') }}" alt="Chatbot Inteligente">
                <h3>Chatbot Inteligente</h3>
                <p>$125.9</p>
            </div>

            <div class="producto-card" 
                 data-nombre="Página Web Empresarial" 
                 data-precio="199.9" 
                 data-descripcion="Sitio web moderno y optimizado para tu empresa, con diseño responsive y SEO básico." 
                 data-imagen="{{ url_for('static', filename='webdesign.jpg') }}">
                <img src="{{ url_for('static', filename='webdesign.jpg') }}" alt="Página Web Empresarial">
                <h3>Página Web</h3>
                <p>$199.9</p>
            </div>

            <div class="producto-card" 
                 data-nombre="Automatización de Procesos" 
                 data-precio="259.9" 
                 data-descripcion="Soluciones de automatización con IA para optimizar procesos repetitivos en tu negocio." 
                 data-imagen="{{ url_for('static', filename='automation.jpg') }}">
                <img src="{{ url_for('static', filename='automation.jpg') }}" alt="Automatización de Procesos">
                <h3>Automatización de Procesos</h3>
                <p>$259.9</p>
            </div>
        </div>
    </section>

    <!-- Modal del producto -->
    <div id="modal-producto" class="modal">
        <div class="modal-content">
            <span class="cerrar">&times;</span>
            <img id="modal-imagen" src="" alt="Producto">
            <h3 id="modal-nombre"></h3>
            <p id="modal-descripcion"></p>
            <p>Precio unitario: $<span id="modal-precio"></span></p>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" value="1" min="1">
            <p>Total: $<span id="modal-total"></span></p>
            <button id="agregar-carrito">Agregar al carrito</button>
        </div>
    </div>
  </main>

  <!-- Chatbot flotante AI Connect -->
<div id="chatbot-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; align-items: flex-end;">
  
  <!-- Logo flotante -->
  <div id="chatbot-logo" style="width: 60px; height: 60px; cursor: pointer; border-radius: 50%; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.3); margin-bottom: 10px;">
    <img src="static/chatbot_logo.png" alt="AI Connect Logo" style="width: 100%; height: 100%;">
  </div>

  <!-- Chatbox -->
  <div id="chatbox" style="width: 400px; height: 600px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: none; flex-direction: column; overflow: hidden;">
    
    <!-- Header con X -->
    <div style="display: flex; justify-content: space-between; align-items: center; background:#1976d2; padding: 10px;">
      <img src="static/chatbot_logo.png" alt="AI Connect Logo" style="width: 100px; height: auto;">
      <span id="chatbox-close" style="cursor:pointer; color:white; font-weight:bold; font-size:18px;">✖</span>
    </div>
    
    <!-- Mensajes -->
    <div id="chat-messages" style="flex:1; padding:12px; overflow-y:auto; display:flex; flex-direction:column; gap:8px;"></div>
    
    <!-- Input -->
    <div id="chat-input" style="display:flex; border-top:1px solid #ccc;">
      <input type="text" id="user-input" placeholder="Escribe tu mensaje..." style="flex:1; padding:10px; border:none; outline:none; font-size:14px;">
      <button id="send-btn" style="padding:10px 15px; background:#1976d2; color:white; border:none; cursor:pointer;">Enviar</button>
    </div>
    
  </div>
</div>

<!-- Incluye los archivos CSS y JS del chatbot -->
<link rel="stylesheet" href="static/chatbot.css">
<script src="static/chatbot.js"></script>


  {% include 'footer.html' %}

  <script>
    const modal = document.getElementById('modal-producto');
    const modalImagen = document.getElementById('modal-imagen');
    const modalNombre = document.getElementById('modal-nombre');
    const modalDescripcion = document.getElementById('modal-descripcion');
    const modalPrecio = document.getElementById('modal-precio');
    const modalTotal = document.getElementById('modal-total');
    const cantidadInput = document.getElementById('cantidad');
    const agregarBtn = document.getElementById('agregar-carrito');
    const cerrarBtn = document.querySelector('.cerrar');

    let precioUnitario = 0;

    document.querySelectorAll('.producto-card').forEach(card => {
        card.addEventListener('click', () => {
            modal.style.display = 'block';
            modalImagen.src = card.dataset.imagen;
            modalNombre.textContent = card.dataset.nombre;
            modalDescripcion.textContent = card.dataset.descripcion;
            modalPrecio.textContent = parseFloat(card.dataset.precio).toFixed(2);
            precioUnitario = parseFloat(card.dataset.precio);
            cantidadInput.value = 1;
            modalTotal.textContent = precioUnitario.toFixed(2);
        });
    });

    cerrarBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    cantidadInput.addEventListener('input', () => {
        let cantidad = parseInt(cantidadInput.value);
        if (cantidad < 1) cantidad = 1;
        modalTotal.textContent = (precioUnitario * cantidad).toFixed(2);
    });

    agregarBtn.addEventListener('click', () => {
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        let nombre = modalNombre.textContent;
        let precio = precioUnitario;
        let cantidad = parseInt(cantidadInput.value);
        let total = precio * cantidad;

        let index = carrito.findIndex(p => p.nombre === nombre);
        if(index >= 0){
            carrito[index].cantidad += cantidad;
            carrito[index].total += total;
        } else {
            carrito.push({nombre, precio, cantidad, total});
        }

        localStorage.setItem('carrito', JSON.stringify(carrito));
        alert(`Agregaste ${cantidad} x ${nombre} al carrito. Total: $${total.toFixed(2)}`);
        modal.style.display = 'none';
    });

    // Script para mover el chatbot
    const chatbot = document.getElementById('chatbot-logo');
    let isDragging = false, offsetX, offsetY;

    chatbot.addEventListener('mousedown', function(e) {
      isDragging = true;
      offsetX = e.clientX - chatbot.getBoundingClientRect().left;
      offsetY = e.clientY - chatbot.getBoundingClientRect().top;
    });

    document.addEventListener('mousemove', function(e) {
      if(isDragging){
        chatbot.style.left = (e.clientX - offsetX) + 'px';
        chatbot.style.top = (e.clientY - offsetY) + 'px';
        chatbot.style.bottom = 'auto';
        chatbot.style.right = 'auto';
      }
    });

    document.addEventListener('mouseup', () => { isDragging = false; });
  </script>
</body>
</html>
