<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto - AI Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        .contacto {
            text-align: center;
            padding: 40px 20px;
        }

        .contacto h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            font-size: 2rem;
            color: #0d47a1;
            text-transform: capitalize;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .contacto-info {
            margin-bottom: 30px;
            font-size: 18px;
        }

        .contacto-info p {
            margin: 10px 0;
        }

        .contacto-info a {
            color: #0d47a1;
            text-decoration: none;
            font-weight: 500;
        }

        .contacto-info a:hover {
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: 0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Estilo flotante del Chatbot */
        #chatbot-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 10000;
            cursor: move;
            transition: transform 0.3s;
        }

        #chatbot-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        #chatbot-logo:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    {% include 'header.html' %}

    <main>
        <section class="contacto">
            <h2>Cont√°ctanos</h2>

            <div class="contacto-info">
                <p><strong>üìç Ubicaci√≥n:</strong> Cartago, Costa Rica</p>
                <p><strong>üìß Correo:</strong> <a href="mailto:ac0nnec1@gmail.com">ac0nnec1@gmail.com</a></p>
            </div>

            <!-- Google Maps -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.1155228689923!2d-83.92297968521028!3d9.864449477442921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e3428e08a08b%3A0x4b8bcbfe3e5a2ef2!2sCartago%2C%20Costa%20Rica!5e0!3m2!1ses!2scr!4v1694535791234!5m2!1ses!2scr"

    <!-- Chatbot flotante AI Connect -->
<div id="chatbot-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; align-items: flex-end;">
  
  <!-- Logo flotante -->
  <div id="chatbot-logo" style="width: 60px; height: 60px; cursor: pointer; border-radius: 50%; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.3); margin-bottom: 10px;">
    <img src="static/chatbot_logo.png" alt="AI Connect Logo" style="width: 100%; height: 100%;">
  </div>

  <!-- Chatbox -->
  <div id="chatbox" style="width: 400px; height: 600px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: none; flex-direction: column; overflow: hidden;">
    
    <!-- Header con X -->
    <div style="display: flex; justify-content: space-between; align-items: center; background:#1976d2; padding: 10px;">
      <img src="static/chatbot_logo.png" alt="AI Connect Logo" style="width: 100px; height: auto;">
      <span id="chatbox-close" style="cursor:pointer; color:white; font-weight:bold; font-size:18px;">‚úñ</span>
    </div>
    
    <!-- Mensajes -->
    <div id="chat-messages" style="flex:1; padding:12px; overflow-y:auto; display:flex; flex-direction:column; gap:8px;"></div>
    
    <!-- Input -->
    <div id="chat-input" style="display:flex; border-top:1px solid #ccc;">
      <input type="text" id="user-input" placeholder="Escribe tu mensaje..." style="flex:1; padding:10px; border:none; outline:none; font-size:14px;">
      <button id="send-btn" style="padding:10px 15px; background:#1976d2; color:white; border:none; cursor:pointer;">Enviar</button>
    </div>
    
  </div>
</div>

<!-- Incluye los archivos CSS y JS del chatbot -->
<link rel="stylesheet" href="static/chatbot.css">
<script src="static/chatbot.js"></script>

    {% include 'footer.html' %}

    <!-- Script para mover el chatbot -->
    <script>
    const chatbot = document.getElementById('chatbot-logo');

    let isDragging = false;
    let offsetX, offsetY;

    chatbot.addEventListener('mousedown', function(e) {
      isDragging = true;
      offsetX = e.clientX - chatbot.getBoundingClientRect().left;
      offsetY = e.clientY - chatbot.getBoundingClientRect().top;
    });

    document.addEventListener('mousemove', function(e) {
      if (isDragging) {
        chatbot.style.left = e.clientX - offsetX + 'px';
        chatbot.style.top = e.clientY - offsetY + 'px';
        chatbot.style.bottom = 'auto';
        chatbot.style.right = 'auto';
      }
    });

    document.addEventListener('mouseup', function() {
      isDragging = false;
    });
    </script>

</body>
</html>
