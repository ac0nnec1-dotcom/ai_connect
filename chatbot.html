<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AI Connect Chatbot</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    /* Chatbot flotante */
    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    #chatbot-logo {
      width: 60px;
      height: 60px;
      cursor: pointer;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    #chatbox {
      width: 400px;
      height: 600px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: none; /* inicialmente oculto */
      flex-direction: column;
      overflow: hidden;
    }

    #chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 100%;
      padding: 10px;
      border-radius: 12px;
      line-height: 1.4;
    }

    .user {
      background: #1976d2;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #f0f0f0;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .option-button {
      display: inline-block;
      background: #1976d2;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 0;
      text-align: center;
      transition: background 0.2s ease;
      text-decoration: none;
    }

    .option-button:hover {
      background: #135ca4;
    }

    .product-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 8px;
      background: #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 100%;
      box-sizing: border-box;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }

    .contact-buttons {
      display: flex;
      gap: 8px;
      margin-top: 5px;
      justify-content: center;
    }

    .contact-buttons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .contact-buttons img[alt="WhatsApp"] {
      width: 50px;
      height: 50px; /* WhatsApp mÃ¡s grande */
    }

    .contact-buttons img:hover {
      transform: scale(1.2);
    }

    video {
      border-radius: 8px;
      margin-top: 5px;
      width: 100%;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    #chatbox button {
      padding: 10px 15px;
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }

    #chatbox button:hover {
      background: #135ca4;
    }
  </style>
</head>
<body>

  <!-- Contenedor flotante del chatbot -->
  <div id="chatbot-container">
    <div id="chatbot-logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="AI Connect Logo" style="width:100%; height:100%;">
    </div>

    <div id="chatbox">
      <div style="text-align:center; padding:10px; background:#1976d2;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="AI Connect Logo" style="width:120px; height:auto;">
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
        <button onclick="handleInput()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const chatLogo = document.getElementById("chatbot-logo");
    const chat = document.getElementById("chat-messages");
    const input = document.getElementById("user-input");
    let userName = null;

    const productos = {
      "chatbot": { nombre: "Chatbot Inteligente", precio: "$125.9", img: "{{ url_for('static', filename='chatbot.jpg') }}", video: "video_chatbot.mp4" },
      "web": { nombre: "PÃ¡gina Web", precio: "$199.9", img: "{{ url_for('static', filename='webdesign.jpg') }}", video: "video_web.mp4" },
      "automatizacion": { nombre: "AutomatizaciÃ³n Empresarial", precio: "$259.9", img: "{{ url_for('static', filename='automation.jpg') }}", video: "video_automatizacion.mp4" }
    };

    // Mostrar u ocultar chat al hacer click en el logo
    chatLogo.addEventListener("click", () => {
      chatbox.style.display = chatbox.style.display === "none" ? "flex" : "none";
      if(chatbox.style.display === "flex" && chat.innerHTML.trim() === ""){
        initChat();
      }
    });

    function addMessage(sender, htmlContent) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = htmlContent;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function initChat() {
      addMessage("bot", "Â¡Hola! ðŸ‘‹ Soy el asistente de <b>AI Connect</b>.");
      addMessage("bot", "Â¿CuÃ¡l es tu nombre?");
    }

    function handleInput() {
      const msg = input.value.trim();
      if (!msg) return;
      addMessage("user", msg);
      input.value = "";

      if (!userName) {
        userName = msg;
        addMessage("bot", `Â¡Encantado de conocerte, <b>${userName}</b>!`);
        showInitialOptions();
      }
    }

    function showInitialOptions() {
      addMessage("bot", `
        <p>${userName}, Â¿Deseas hablar con un asesor o ver nuestros productos?</p>
        <div class="option-button" onclick="contactAsesor()">Hablar con asesor</div>
        <div class="option-button" onclick="showProducts()">Ver productos</div>
      `);
    }

    function contactAsesor(producto = null) {
      let mensaje = producto 
          ? `Hola quiero informaciÃ³n sobre ${producto}` 
          : "Hola quiero hacerte una consulta";

      addMessage("bot", `
        <p>Selecciona la plataforma para contactar a un asesor${producto ? ` sobre <b>${producto}</b>` : ''}:</p>
        <div class="contact-buttons">
          <a href="https://wa.me/50660021483?text=${encodeURIComponent(mensaje)}" target="_blank">
            <img src="{{ url_for('static', filename='whatsapp.png') }}" alt="WhatsApp">
          </a>
          <a href="https://www.facebook.com/share/1CwHCKScQZ/?mibextid=wwXIfr" target="_blank">
            <img src="{{ url_for('static', filename='facebook.png') }}" alt="Facebook">
          </a>
          <a href="https://www.instagram.com/aic_onnect?igsh=MXZwbnFuY3RjbWU3Yw==" target="_blank">
            <img src="{{ url_for('static', filename='instagram.png') }}" alt="Instagram">
          </a>
        </div>
        <div class="option-button" onclick="restart()">Volver</div>
      `);
    }

    function showProducts() {
      addMessage("bot", `<p>Selecciona un producto:</p>`);
      Object.keys(productos).forEach(key => {
        const prod = productos[key];
        const card = document.createElement("div");
        card.className = "product-card bot";
        card.innerHTML = `<img src="${prod.img}" alt="${prod.nombre}"><strong>${prod.nombre}</strong>`;
        card.onclick = () => showProductOptions(key);
        chat.appendChild(card);
      });
      chat.scrollTop = chat.scrollHeight;
    }

    function showProductOptions(key) {
      const prod = productos[key];
      addMessage("bot", `
        <p><b>${prod.nombre}</b> - Precio: ${prod.precio}</p>
        <div class="option-button" onclick="showVideo('${prod.video}')">Â¿QuÃ© es?</div>
        <div class="option-button" onclick="contactAsesor('${prod.nombre}')">Contactar a un asesor</div>
      `);
    }

    function showVideo(videoFile) {
      const videoPath = `/static/${videoFile}`;
      addMessage("bot", `<video controls src="${videoPath}"></video>`);
    }

    function restart() {
      addMessage("bot", "<hr>");
      showInitialOptions();
    }
  </script>
</body>
</html>
